<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات - متجر سول</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/app.css">
    <script type="module" src="https://unpkg.com/boxicons @2.1.4/dist/boxicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* NAV Styles */
        .header {
            background-color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 20px;
        }

        .logo img {
            height: 40px;
        }

        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-menu.menu-main {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        .nav-menu.menu-main li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons a {
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .nav-icons a:hover {
            color: #d13f65;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .main-nav {
                display: none;
                flex-direction: column;
                background: #fff;
                width: 100%;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }

            .main-nav.active {
                display: flex;
            }

            .nav-menu.menu-main {
                flex-direction: column;
                align-items: right;
                gap: 10px;
            }

            .nav-icons {
                justify-content: flex-end;
            }
        }

        /* Cart Styles */
        .section {
            padding: 20px;
        }

        .container-fluid {
            max-width: 1200px;
            margin: auto;
            width: 100%;
            padding: 0 15px;
        }

        .section-header {
            text-align: right;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .main-color {
            color: #d13f65;
        }

        .cart {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
        }

        .cart-header,
        .cart-item {
            display: flex;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            flex-wrap: wrap;
        }

        .cart-item {
            font-weight: normal;
        }

        .cart-header div,
        .cart-item div {
            padding: 5px 10px;
            text-align: center;
            flex: 1 1 100%;
            max-width: 100%;
        }

        @media (min-width: 768px) {
            .cart-header div,
            .cart-item div {
                flex: 1 1 auto;
                text-align: center;
            }

            .col-4 {
                flex: 0 0 40%;
            }

            .col-2 {
                flex: 0 0 20%;
            }
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }

        .btn.btn-lg {
            width: 100%;
            margin-top: 20px;
            background-color: #d13f65;
            color: white;
            border-radius: 6px;
            padding: 14px 28px;
            font-size: 16px;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn.btn-lg:hover {
            background-color: #b83255;
        }

        button {
            background-color: transparent;
            border: none;
            color: #d13f65;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            color: #b83255;
        }

        .cart-footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <header class="header">
        <div class="container-fluid">
            <div class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="Logo">
                </a>

                <!-- Mobile Menu Toggle Button -->
                <button class="menu-toggle" aria-label="Toggle navigation">
                    <i class='bx bx-menu'></i>
                </button>

                <!-- Navigation Menus -->
                <nav class="main-nav" id="main-nav">
                    <ul class="nav-menu menu-main">
                        <li><a href="index.html">الرئيسية</a></li>
                        <li><a href="shop.html">المتجر</a></li>
                        <li><a href="product.html">المنتجات</a></li>
                        <li><a href="blog.html">المدونة</a></li>
                        <li><a href="about.html">معلومات عنا</a></li>
                    </ul>
                    <ul class="nav-menu nav-icons">
                        <li><a href="#"><i class='bx bx-search'></i></a></li>
                        <li><a href="cart.html"><i class='bx bx-shopping-bag'></i></a></li>
                        <li><a href="#"><i class='bx bx-user'></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- END NAV -->

    <!-- CART SECTION -->
    <div class="section">
        <div class="container-fluid">
            <h2 class="section-header"><span class="main-color">س</span>لة المشتريات</h2>
            <div class="cart">
                <div class="cart-header">
                    <div class="col-4">المنتج</div>
                    <div class="col-2">السعر</div>
                    <div class="col-2">الكمية</div>
                    <div class="col-2">الإجمالي</div>
                    <div class="col-2">إزالة</div>
                </div>
                <div class="cart-body" id="cart-items">
                    <!-- سيتم تعبئة العناصر من الجافاسكربت -->
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>المجموع الكلي:</span>
                        <strong id="cart-total">$0.00</strong>
                    </div>
                    <a href="checkout.html" class="btn btn-lg">إتمام الشراء</a>
                </div>
            </div>
        </div>
    </div>
    <!-- END CART SECTION -->

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById("cart-items");
        let total = 0;

        cartItems.forEach((item, index) => {
            const subtotal = item.price * item.qty;
            total += subtotal;
            container.innerHTML += `
                <div class="cart-item">
                    <div class="col-4">${item.name}</div>
                    <div class="col-2">$${item.price}</div>
                    <div class="col-2">${item.qty}</div>
                    <div class="col-2">$${subtotal}</div>
                    <div class="col-2"><button onclick="removeItem(${index})">حذف</button></div>
                </div>
            `;
        });

        document.getElementById("cart-total").textContent = `$${total.toFixed(2)}`;

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            location.reload();
        }

        // Toggle mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.getElementById('main-nav').classList.toggle('active');
        });
    </script>

</body>

</html>
