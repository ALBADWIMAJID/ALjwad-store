<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الشراء - متجر سول</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/app.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #fff9f9;
            font-family: 'Cairo', sans-serif;
        }

        .checkout-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .checkout-form h3 {
            margin-bottom: 20px;
            color: #e91e63;
            font-size: 22px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .checkout-summary {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .checkout-summary p {
            font-size: 16px;
            margin: 10px 0;
        }

        .section-header {
            font-size: 28px;
            color: #e91e63;
            text-align: center;
            margin-bottom: 40px;
        }

        .btn.btn-lg {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .btn.btn-lg:hover {
            background-color: #d81b60;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <div class="nav-wrapper">
        <div class="container-fluid">
            <div class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="Sol Store Logo">
                </a>
                <ul class="nav-menu menu-main">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="shop.html">المتجر</a></li>
                    <li><a href="product.html">المنتجات</a></li>
                    <li><a href="blog.html">المدونة</a></li>
                    <li><a href="about.html">معلومات عنا</a></li>
                </ul>
                <ul class="nav-menu">
                    <li><a href="#"><i class='bx bx-search'></i></a></li>
                    <li><a href="cart.html"><i class='bx bx-shopping-bag'></i></a></li>
                    <li><a href="#"><i class='bx bx-user'></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAVIGATION -->

    <!-- CHECKOUT SECTION -->
    <div class="section">
        <div class="container-fluid">
            <h2 class="section-header">إتمام الشراء</h2>
            <form class="checkout-form">
                <div class="row">
                    <div class="col-6">
                        <h3>معلومات الدفع</h3>
                        <label>الاسم الكامل</label>
                        <input type="text" placeholder="أدخل اسمك الكامل" required>

                        <label>البريد الإلكتروني</label>
                        <input type="email" placeholder="example@example.com" required>

                        <label>رقم الهاتف</label>
                        <input type="tel" placeholder="078xxxxxxxx" required>

                        <label>العنوان</label>
                        <input type="text" placeholder="العنوان الكامل" required>
                    </div>

                    <div class="col-6">
                        <h3>تفاصيل الطلب</h3>
                        <div class="checkout-summary">
                            <p>إجمالي المنتجات: <span id="total-items">0</span></p>
                            <p>السعر الإجمالي: <span id="total-price">$0.00</span></p>
                        </div>

                        <button type="submit" class="btn btn-lg">تأكيد الطلب</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END CHECKOUT SECTION -->

    <script>
        const totalPrice = localStorage.getItem('totalPrice');
        const itemCount = localStorage.getItem('itemCount');
        if (totalPrice) {
            document.getElementById('total-price').textContent = `$${parseFloat(totalPrice).toFixed(2)}`;
        }
        if (itemCount) {
            document.getElementById('total-items').textContent = itemCount;
        }
    </script>
</body>

</html>
