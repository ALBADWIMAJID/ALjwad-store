<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المنتجات - متجر سول</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-buttons button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #d13f65;
            color: #fff;
            border-color: #d13f65;
        }

        .product-item {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <div class="nav-wrapper">
        <div class="container-fluid">
            <div class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="Sol Store Logo" />
                </a>
                <ul class="nav-menu menu-main">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="product.html" class="active">المنتجات</a></li>
                    <li><a href="blog.html">المدونة</a></li>
                    <li><a href="about.html">معلومات عنا</a></li>
                </ul>
                <ul class="nav-menu">
                    <li><a href="#"><i class="bx bx-search"></i></a></li>
                    <li><a href="cart.html"><i class="bx bx-shopping-bag"></i></a></li>
                    <li><a href="#"><i class="bx bx-user"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAVIGATION -->

    <!-- PRODUCTS SECTION -->
    <div class="section">
        <div class="container-fluid">
            <div class="section-header">
                <span class="main-color">م</span>نتجاتنا
            </div>

            <!-- FILTER BUTTONS -->
            <div class="filter-buttons">
                <button class="active" data-category="all">الكل</button>
                <button data-category="الشفاه">الشفاه</button>
                <button data-category="العيون">العيون</button>
                <button data-category="البشرة">البشرة</button>
                <button data-category="العطور">العطور</button>
            </div>

            <!-- PRODUCT GRID -->
            <div class="row" id="product-list">

                <!-- مثال على منتج من قسم الشفاه -->
                <div class="col-3 product-item" data-category="الشفاه">
                    <div class="product">
                        <div class="product-img" style="background-image: url(images/products/Tom-Ford-RUBY-RUSH.png);">
                        </div>
                        <div class="product-info">
                            <div class="product-brand">Tom Ford</div>
                            <div class="product-name">RUBY RUSH</div>
                            <div class="product-price">
                                <del>$130.00</del> <span class="main-color">$125.00</span>
                            </div>
                            <div class="product-buttons">
                                <a href="product-details.html" class="btn">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- مثال على منتج من قسم العطور -->
                <div class="col-3 product-item" data-category="العطور">
                    <div class="product">
                        <div class="product-img" style="background-image: url(images/products/son-kem-ysl-425.png);">
                        </div>
                        <div class="product-info">
                            <div class="product-brand">YSL</div>
                            <div class="product-name">YSL 425</div>
                            <div class="product-price">
                                <del>$130.00</del> <span class="main-color">$125.00</span>
                            </div>
                            <div class="product-buttons">
                                <a href="product-details.html" class="btn">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- منتجات إضافية لتجريب الفئات -->
                <div class="col-3 product-item" data-category="العيون">
                    <div class="product">
                        <div class="product-img" style="background-image: url(images/products/eye-shadow.png);"></div>
                        <div class="product-info">
                            <div class="product-brand">Huda Beauty</div>
                            <div class="product-name">Eye Palette</div>
                            <div class="product-price">
                                <span class="main-color">$85.00</span>
                            </div>
                            <div class="product-buttons">
                                <a href="#" class="btn">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3 product-item" data-category="البشرة">
                    <div class="product">
                        <div class="product-img" style="background-image: url(images/products/foundation.jpg);"></div>
                        <div class="product-info">
                            <div class="product-brand">NARS</div>
                            <div class="product-name">Soft Matte</div>
                            <div class="product-price">
                                <span class="main-color">$65.00</span>
                            </div>
                            <div class="product-buttons">
                                <a href="#" class="btn">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END PRODUCTS -->

    <script>
        document.querySelectorAll('.filter-buttons button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const category = button.getAttribute('data-category');
                document.querySelectorAll('.product-item').forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
