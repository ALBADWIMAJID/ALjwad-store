<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - متجر سول</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .nav-wrapper {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            flex-wrap: wrap;
        }

        .logo img {
            width: 120px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: #444;
            font-weight: 500;
        }

        .section {
            padding: 40px 10%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .col-6 {
            flex: 1 1 45%;
        }

        .product-detail-img img {
            width: 100%;
            border-radius: 10px;
        }

        .product-detail-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .product-price del {
            color: #888;
        }

        .main-color {
            color: #d13f65;
            font-weight: bold;
        }

        .product-description p {
            line-height: 1.8;
            font-size: 16px;
        }

        .btn {
            padding: 12px 25px;
            margin-top: 15px;
            background: #d13f65;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #d13f65;
            color: #d13f65;
            margin-right: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media(max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <div class="nav-wrapper">
        <div class="container-fluid">
            <div class="nav">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="Sol Store Logo">
                </a>
                <ul class="nav-menu menu-main">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="shop.html">تسوق</a></li>
                    <li><a href="#">منتج</a></li>
                    <li><a href="#">مدونة</a></li>
                    <li><a href="#">معلومات عنا</a></li>
                </ul>
                <ul class="nav-menu">
                    <li><a href="#"><i class='bx bx-search'></i></a></li>
                    <li><a href="cart.html"><i class='bx bx-shopping-bag'></i></a></li>
                    <li><a href="#"><i class='bx bx-user'></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAVIGATION -->

    <!-- PRODUCT DETAIL -->
    <div class="section">
        <div class="row">
            <div class="col-6">
                <div class="product-detail-img">
                    <img src="images/products/Tom-Ford-RUBY-RUSH.png" alt="Tom Ford RUBY RUSH">
                </div>
            </div>
            <div class="col-6">
                <div class="product-detail-info">
                    <h2 class="product-name">Tom Ford RUBY RUSH</h2>
                    <div class="product-price">
                        <del>$130.00</del> <span class="main-color">$125.00</span>
                    </div>
                    <div class="product-description">
                        <p>
                            أحمر شفاه فاخر من توم فورد يمنحكِ إطلالة مثالية بلون جذاب وقوام مخملي يدوم طويلاً. مثالي
                            للسهرات والمناسبات الخاصة.
                        </p>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-lg" onclick="addToCart()">أضف إلى السلة</button>
                        <a href="shop.html" class="btn btn-outline">عودة للتسوق</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PRODUCT DETAIL -->

    <script>
        function addToCart() {
            alert("تمت إضافة المنتج إلى السلة!");
            // يمكنك ربطه بـ localStorage أو قاعدة بيانات لاحقًا
        }
    </script>

</body>

</html>
