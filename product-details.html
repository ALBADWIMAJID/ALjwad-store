<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المنتج - متجر سول</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        .section {
            padding: 60px 10%;
            background-color: #fafafa;
        }
    
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
    
        .col-6 {
            flex: 1 1 48%;
        }
    
        .product-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
    
        .product-gallery img {
            max-width: 100%;
            border-radius: 12px;
            object-fit: contain;
        }
    
        .product-detail {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        .product-detail h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #222;
        }
    
        .price {
            margin: 20px 0;
            font-size: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    
        .price del {
            color: #999;
            font-size: 16px;
        }
    
        .main-color {
            color: #d13f65;
            font-weight: bold;
            font-size: 20px;
        }
    
        .description {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }
    
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
    
        .btn-lg {
            background-color: #d13f65;
            color: #fff;
        }
    
        .btn-lg:hover {
            background-color: #b83255;
        }
    
        .btn-outline {
            border: 2px solid #d13f65;
            background: transparent;
            color: #d13f65;
        }
    
        .btn-outline:hover {
            background-color: #d13f65;
            color: white;
        }
    
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
    
            .col-6 {
                width: 100%;
            }
    
            .product-detail h1 {
                font-size: 22px;
            }
    
            .price {
                font-size: 18px;
                flex-direction: column;
                align-items: flex-start;
            }
    
            .btn {
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>

</head>
<script>
    document.querySelectorAll('.filter-buttons button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const category = button.getAttribute('data-category');
            document.querySelectorAll('.product-item').forEach(item => {
                item.style.display = (category === 'all' || item.dataset.category === category) ? 'block' : 'none';
            });
        });
    });

    function toggleMenu() {
        document.getElementById('mainMenu').classList.toggle('show');
        document.getElementById('userMenu').classList.toggle('show');
    }
</script>
<body>
    <!-- NAVIGATION -->
    <div class="nav-wrapper">
        <div class="nav">
            <a href="index.html" class="logo">

            </a>
            <div class="burger" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
            <ul class="nav-menu" id="userMenu">

            </ul>
            <ul class="nav-menu menu-main" id="mainMenu">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="product.html">المنتجات</a></li>
                <li><a href="blog.html">المدونة</a></li>
                <li><a href="about.html" class="active">معلومات عنا</a></li>
            </ul>
        </div>
    </div>
    <!-- PRODUCT DETAIL -->
